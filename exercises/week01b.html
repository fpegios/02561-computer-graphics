<script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec3 coordinates;

    void main(void) {
        gl_Position = vec4(coordinates, 1.0);
        gl_PointSize = 20.0;
    }
</script>

    void main(void) {
        gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0);
    }
</script>
